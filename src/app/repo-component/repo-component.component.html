<md-card (click)="onVisitRepo()">
  <md-card-header>
    <div md-card-avatar>
      <img [src]="repo.owner.avatar_url"/>
    </div>
    <md-card-title>{{repo.owner.login}}</md-card-title>
    <md-card-subtitle>{{repo.name}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{repo.description}}
    </p>
  </md-card-content>
</md-card>
